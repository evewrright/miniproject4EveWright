{% extends 'base.html' %}

{% block content %}
    <section class="vh-100" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">

                <h4 class="text-center my-3 pb-3">To Do App</h4>

                <div class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                  <div class="col-12">
                    <a class="btn text-white" data-mdb-ripple-init style="background-color: #55acee;" href="{% url 'todo:create' %}" role="button">
                      Add a Task
                    </a>
                  </div>
                </div>
                  <!-- Start Table -->
                <div class="container">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Task Item</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% if tasks %}
                        {% for task in tasks %}
                          <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td><a href="{% url 'todo:detail' task.id %}">{{ task.title }}</a></td>
                            <td><a href="{% url 'todo:update' task.id %}">Edit</a></td>
                          </tr>
                        {% endfor %}
                      {% else %}
                        <tr>
                          <td colspan="2">You have no tasks.</td>
                        </tr>
                      {% endif %}
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
