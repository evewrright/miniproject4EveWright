<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}Title</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      rel="stylesheet"
    />
    {% block head %}{% endblock %}
</head>
<body>
        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container">
            <!-- Toggle button -->
         <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
         >
            <i class="fas fa-bars"></i>
         </button>
            <!-- Collapsible wrapper -->
         <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" aria-expanded="false">
                        Tasks
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="{% url 'todo:index' %}">Active Tasks</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="">Task History</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Right buttons -->
            {% if request.user.is_authenticated %}
              <div class="d-flex align-items-center">
                <span class="navbar-text" id="welcome-user">Welcome, {{ request.user.username }}</span>
                <a href="{% url 'todo:logout' %}" class="btn btn-link px-3 me-2">Logout</a>
              </div>
            {% else %}
              <div class="d-flex align-items-center">
                <a href="{%  url 'todo:login' %}" class="btn btn-link px-3 me-2">Login/Register</a>
              </div>
            {% endif %}
         </div>
            <!-- Collapsible wrapper -->
      </div>
    </nav>
    <!-- Navbar -->
    {% block content %}{% endblock %}
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
</body>
</html>
